<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#fafafa" media="(prefers-color-scheme: light)" />
    
    <!-- 
      ==========================================================================
      PRIMARY SEO META TAGS
      ==========================================================================
    -->
    <title>Claire Sersun Photography | Dance & Fashion Photographer NYC & LA</title>

    <!-- 
      ==========================================================================

      ==========================================================================
    -->
    <meta property="og:type" content="website" />

    <meta property="og:title" content="Claire Sersun Photography | Dance & Fashion Photographer" />
    <meta 
      property="og:description" 
      content="Professional dance, fashion, beauty, and movement photographer based in NYC and LA. Available worldwide for commercial and editorial work." 
    />
    <meta property="og:image" content="https://www.clairesersun.com/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Claire Sersun Photography portfolio preview" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Claire Sersun Photography" />

    <!-- 
      ==========================================================================
      TWITTER CARD
      ==========================================================================
    -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Claire Sersun Photography" />
    <meta 
      name="twitter:description" 
      content="Dance, fashion, beauty, and movement photographer based in NYC and LA." 
    />
    <meta name="twitter:image" content="https://www.clairesersun.com/og-image.jpg" />
    <meta name="twitter:image:alt" content="Claire Sersun Photography portfolio" />

    <!-- 
      ==========================================================================
      GEO/LOCAL SEO
      ==========================================================================
    -->
    <meta name="geo.region" content="US-NY" />

    <meta name="geo.position" content="40.7128;-74.0060" />
    <meta name="ICBM" content="40.7128, -74.0060" />

    <!-- 
      ==========================================================================
      STRUCTURED DATA (JSON-LD) - For rich search results
      ==========================================================================
    -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ProfessionalService",
        "name": "Claire Sersun Photography",
        "description": "Professional dance, fashion, beauty, and movement photographer",
        "url": "https://www.clairesersun.com",
        "telephone": "",
        "email": "claire.sersun@gmail.com",
        "address": [
          {
            "@type": "PostalAddress",
            "addressLocality": "New York",
            "addressRegion": "NY",
            "addressCountry": "US"
          },
          {
            "@type": "PostalAddress",
            "addressLocality": "Los Angeles",
            "addressRegion": "CA",
            "addressCountry": "US"
          }
        ],
        "geo": {
          "@type": "GeoCoordinates",
          "latitude": "40.7128",
          "longitude": "-74.0060"
        },
        "areaServed": ["New York City", "Los Angeles", "Worldwide"],
        "priceRange": "$$$$",
        "image": "https://www.clairesersun.com/og-image.jpg",
        "sameAs": [
          "https://www.instagram.com/clairesersunphotography"
        ],
        "knowsAbout": [
          "Dance Photography",
          "Fashion Photography",
          "Editorial Photography",
          "Beauty Photography",
          "Movement Photography",
          "Analog Photography",
          "Commercial Photography"
        ]
      }
    </script>

    <!-- 
      ==========================================================================
      PERFORMANCE: Preconnect to external resources
      ==========================================================================
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.unsplash.com" />
    
    <!-- 
      ==========================================================================
      FONTS: Loaded with display=swap for performance
      ==========================================================================
    -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Outfit:wght@300;400;500&display=swap" 
      rel="stylesheet" 
    />

    <!-- 
      ==========================================================================
      FAVICON & APP ICONS
      
      Current: SVG favicon (works in modern browsers)
      To add full icon support:
      1. Create favicon.ico (16x16, 32x32, 48x48)
      2. Create apple-touch-icon.png (180x180)
      3. Create logo192.png and logo512.png for PWA
      
      Tools: https://realfavicongenerator.net/
      ==========================================================================
    -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />
    <link rel="alternate icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- 
      ==========================================================================
      ACCESSIBILITY: Ensure no FOUC (Flash of Unstyled Content)
      ==========================================================================
    -->
    <style>
      /* Prevent layout shift during font load */
      html {
        font-family: 'Outfit', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      
      /* Ensure smooth theme transition */
      body {
        background-color: #0a0a0a;
        color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      
      @media (prefers-color-scheme: light) {
        body {
          background-color: #fafafa;
          color: #111111;
        }
      }
    </style>
  </head>
  <body>

      ==========================================================================
      REACT ROOT

      ==========================================================================
    -->
    <div id="root"></div>
  </body>
</html>
